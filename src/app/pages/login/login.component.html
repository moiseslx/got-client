<body>
  <div class="login-container">
    <form class="login-form" id="loginForm">
      <h2>Login</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Digite seu usuÃ¡rio" [(ngModel)]="login.email" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" [(ngModel)]="login.password" required>
      </div>
      <button type="submit" (click)="onSubmit()">Entrar</button>

    </form>
  </div>
</body>
